<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long.
          </small>
          <small *ngIf="loginForm.get('password')?.hasError('maxlength')">
            Password cannot be longer than 20 characters.
          </small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

      <!-- Backend Switch Button -->
    <button (click)="switchBackend()" class="switch-backend-button">{{ environmentLabel }}</button>

    <div class="current-backend">
      Current Backend: {{ currentBackend }}
    </div>
  </div>
