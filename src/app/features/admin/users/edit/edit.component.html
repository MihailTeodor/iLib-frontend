<div class="edit-user-form">
    <h2>Edit User</h2>
  
    <!-- Legend for required fields -->
    <p class="required-legend">Fields marked with <span class="required">*</span> are mandatory.</p>
  
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
      <label for="email">Email: <span class="required">*</span></label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="editUserForm.get('email')?.invalid && editUserForm.get('email')?.touched" class="error">
        Email is required and must be a valid email.
      </div>
  
      <label for="name">Name: <span class="required">*</span></label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="editUserForm.get('name')?.invalid && editUserForm.get('name')?.touched" class="error">
        Name is required.
      </div>
  
      <label for="surname">Surname: <span class="required">*</span></label>
      <input id="surname" formControlName="surname" type="text" />
      <div *ngIf="editUserForm.get('surname')?.invalid && editUserForm.get('surname')?.touched" class="error">
        Surname is required.
      </div>
  
      <label for="address">Address:</label>
      <input id="address" formControlName="address" type="text" />
  
      <label for="telephoneNumber">Telephone Number: <span class="required">*</span></label>
      <input id="telephoneNumber" formControlName="telephoneNumber" type="text" />
      <div *ngIf="editUserForm.get('telephoneNumber')?.invalid && editUserForm.get('telephoneNumber')?.touched" class="error">
        Telephone number is required and must be exactly 10 digits.
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="editUserForm.invalid">Update User</button>
    </form>
  
    <!-- Back Button -->
    <button (click)="goBack()" class="back-button">Back</button>
  </div>
