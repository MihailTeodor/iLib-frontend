<mat-card class="search-articles-form">
  <h2>Search Articles</h2>
  <button mat-button (click)="toggleForm()" class="toggle-button">
    <mat-icon>{{ formCollapsed ? 'expand_more' : 'expand_less' }}</mat-icon>
    {{ formCollapsed ? 'Show Search' : 'Hide Search' }}
  </button>

  <mat-expansion-panel [expanded]="!formCollapsed">
    <mat-expansion-panel-header>
      <mat-panel-title>Search Criteria</mat-panel-title>
    </mat-expansion-panel-header>

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ISBN</mat-label>
          <input matInput formControlName="isbn" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ISSN</mat-label>
          <input matInput formControlName="issn" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ISAN</mat-label>
          <input matInput formControlName="isan" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Genre</mat-label>
          <input matInput formControlName="genre" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Publisher</mat-label>
          <input matInput formControlName="publisher" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Year of Edition</mat-label>
          <input matInput formControlName="yearEdition" type="date" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Issue Number</mat-label>
          <input matInput formControlName="issueNumber" type="number" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Director</mat-label>
          <input matInput formControlName="director" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Results Per Page</mat-label>
          <mat-select formControlName="resultsPerPage" (selectionChange)="onResultsPerPageChange()">
            <mat-option *ngFor="let option of resultsPerPageOptions" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>search</mat-icon>
          Search
        </button>
      </div>
    </form>
  </mat-expansion-panel>

  <app-article-list
    *ngIf="articles.length > 0"
    [articles]="articles"
    [totalResults]="totalResults"
    [totalPages]="totalPages"
    [currentPage]="currentPage"
    [searchFormData]="searchForm.value"
    (pageChange)="goToPage($event)"
  ></app-article-list>
</mat-card>
